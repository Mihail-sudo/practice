{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for product in products.items %}
            <div class="content-section col-md-4">
                <img class="rounded-circle account-img" src="static/img/package.png" alt="">
                <div class="product-section">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.subscribe }}</p>
                </div>
                <form action="{{ url_for('main.buy', product_id=product.id) }}" method="post">
                    <input class="btn btn-danger" type="submit" value="Buy">
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
